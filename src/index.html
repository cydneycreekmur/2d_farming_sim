<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <h1>2D Farming Simulator</h1>
        <title>Farming Simulator</title>
        <style>
            body { 
                margin: 0; 
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <canvas id="game-surface" width="480" height="480"></canvas>

        <div id="game-message"></div>

        <style>
        #game-message {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);

            background: whitesmoke;
            color: black;
            padding: 10px 16px;
            border-radius: 6px;

            font-family: sans-serif;
            font-size: 14px;
            text-align: center;

            transition: opacity 0.3s ease;
        }
        </style>

        <script src="config.js"></script>
        <script src="UI.js"></script>
        <script src="spritesheet.js"></script>
        <script src="input.js"></script>
        <script src="assets.js"></script>
        <script src="render.js"></script>

        <script src="entities/crop.js"></script>
        <script src="entities/player.js"></script>
        <script src="entities/tile.js"></script>

        <script src="game.js"></script>
        <script type="module" src="main.js"></script>

        <button>Buy Seeds</button>
        <button>Sell Crops</button>
    </body>
</html>
