<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <h1 style="font-family: sans-serif; color: rgb(102, 65, 9);">Cyd Farms</h1>
        <title>Farming Simulator</title>
        <style>
            body { 
                margin: 0; 
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            canvas { display: block; }
        </style>
    </head>
    <body oncontextmenu="return false">

        <div id="container">
            <canvas id="game-surface" width="640" height="640"></canvas>

            <div id="side-menu">
                <h3 style="font-family: sans-serif; font-size: 24px; font-weight: bold; color: rgb(102, 65, 9);">Game Menu</h3>

                <button id="inventory">Inventory</button>
                <button id="sell-all-crops">Sell All Crops</button>
                <button id="shop">Shop</button>
                <button id="controls">Controls</button>

                <h4 style="font-family: sans-serif; font-size: 18px; font-weight: bold; color: rgb(102, 65, 9);">Choose Seeds:</h4>

                <button id="radish-seed-counter">Radish Seeds: 50</button>
                <button id="wheat-seed-counter">Wheat Seeds: 0</button>

                <div id="money-counter">Money: 100</div>
            </div>
        </div>
        <div id="shop-window">
            <h2>Shop</h2>
            <label>Seeds for Sale</label><br>

            <select id="seed-type">
                <option value="radish">Radish Seeds ($2 Each)</option>
                <option value="wheat">Wheat Seeds ($4 Each)</option>
            </select><br><br>

            <label>Amount</label><br>

            <input id="seed-amount" type="number" min="1" value="1" style="width:100%;">
            <button id="max-amount">Max</button><br><br>

            <p id="total-cost" style="font-weight: bold; height: 20px;">Total: $2</p>

            <button id="confirm-buy">Buy</button>
            <button id="close-shop">Cancel</button>

            <p id="shop-error" style="color:red; height:20px;"></p>
        </div>

        
        <div id="inventory-window">
            <h2>Your Inventory</h2>
            <div id="inventory-items"></div>
            <button id="close-inventory">Close</button>
        </div>

        <div id="controls-window">
            <h2>Controls</h2>

            <label>Up: w</label><br>
            <label>Down: s</label><br>
            <label>Right: d</label><br>
            <label>Left: a</label><br>
            <label>Plant: left click</label><br>
            <label>Harvest: right click</label><br><br>

            <button id="close-controls">Close</button>
        </div>

        <div id="game-message"></div>

        <script src="config.js"></script>
        <script src="UI.js"></script>
        <script src="spritesheet.js"></script>
        <script src="input.js"></script>
        <script src="assets.js"></script>
        <script src="render.js"></script>

        <script src="entities/crop.js"></script>
        <script src="entities/player.js"></script>

        <script src="game.js"></script>
        <script type="module" src="main.js"></script>

        <style>
        #game-message {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);

            background: white;
            color: black;
            padding: 10px 16px;
            border-radius: 6px;

            font-family: sans-serif;
            font-size: 14px;
            text-align: center;

            transition: opacity 0.3s ease;
        }
        
        #radish-seed-counter {
            background: rgb(236, 224, 200);
            color: rgb(102, 65, 9);
            padding: 6px 12px;
            border-radius: 6px;

            font-size: 20px;
            font-family: sans-serif;
            font-weight: bold;
        }

        #wheat-seed-counter {
            background: rgb(236, 224, 200);
            color: rgb(102, 65, 9);
            padding: 6px 12px;
            border-radius: 6px;

            font-size: 20px;
            font-family: sans-serif;
            font-weight: bold;
        }

        #money-counter {
            color: rgb(102, 65, 9);
            padding: 6px 12px;
            border-radius: 6px;

            font-size: 20px;
            font-family: sans-serif;
            font-weight: bold;
        }

        #inventory-window {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;

            background: whitesmoke;
            border: 2px solid rgb(102, 65, 9);
            border-radius: 8px;
            padding: 16px;
            font-family: sans-serif;

            display: none;
        }

        #controls-window {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;

            background: whitesmoke;
            border: 2px solid rgb(102, 65, 9);
            border-radius: 8px;
            padding: 16px;
            font-family: sans-serif;

            display: none;
        }

        #inventory-items {
            margin-top: 10px;
            font-size: 16px;
            line-height: 1.6;
        }

        #controls {
            background: rgb(236, 224, 200);
            color: rgb(102, 65, 9);
            padding: 6px 12px;

            border-radius: 6px;
            border-color: rgb(102, 65, 9);

            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        #sell-all-crops {
            background: rgb(236, 224, 200);
            color: rgb(102, 65, 9);
            padding: 6px 12px;

            border-radius: 6px;
            border-color: rgb(102, 65, 9);

            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        #inventory {
            background: rgb(236, 224, 200);
            color: rgb(102, 65, 9);
            padding: 6px 12px;

            border-radius: 6px;
            border-color: rgb(102, 65, 9);

            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
        }

        #shop {
            background: rgb(236, 224, 200);
            color: rgb(102, 65, 9);
            padding: 6px 12px;
            
            border-radius: 6px;
            border-color: rgb(102, 65, 9);

            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        #side-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: burlywood;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgb(102, 65, 9);

            font-family: sans-serif;
            font-size: 14px;
            text-align: center;
        }

        #side-menu button {
            padding: 10px 14px;
            font-size: 16px;
            cursor: pointer;
        }

        #shop-window {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;

            background: whitesmoke;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;

            font-family: sans-serif;
            display: none; /* hidden until opened */
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .buy-item {
            padding: 6px 10px;
            cursor: pointer;
        }

        #close-shop {
            margin-top: 15px;
            padding: 8px 12px;
            width: 100%;
            cursor: pointer;
        }

        .selected-seed {
            outline: 3px solid gold;
            background: rgb(255, 241, 179);
            box-shadow: 0 0 10px gold;
        }
        </style>
    </body>
</html>
