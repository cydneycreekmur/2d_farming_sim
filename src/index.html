<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <h1>Cyd Farms</h1>
        <title>Farming Simulator</title>
        <style>
            body { 
                margin: 0; 
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            canvas { display: block; }
            h1 {
                font-size: 24;
            }
        </style>
    </head>
    <body oncontextmenu="return false;">

        <div id="container">
            <canvas id="game-surface" width="640" height="640"></canvas>

            <div id="side-menu">
                <h3>Game Menu</h3>
                <button id="buy-seeds">Buy Seeds</button>
                <button id="sell-all-crops">Sell All Crops</button>
                <button id="inventory">Inventory</button>
                <button id="shop">Shop</button>
                <div id="radish-seed-counter">Radish Seeds: 50</div>
                <div id="wheat-seed-counter">Wheat Seeds: 0</div>
                <div id="money-counter">Money: 100</div>
            </div>
        </div>
        <div id="shop-window">
            <h2>Shop</h2>
            <label>Seeds for Sale</label><br>

            <select id="seed-type">
                <option value="radish">Radish Seeds ($2 Each)</option>
                <option value="wheat">Wheat Seeds ($4 Each)</option>
            </select><br><br>

            <label>Amount</label><br>

            <input id="seed-amount" type="number" min="1" value="1" style="width:100%;">
            <button id="max-amount">Max</button><br><br>

            <button id="confirm-buy">Buy</button>
            <button id="close-shop">Cancel</button>

            <p id="shop-error" style="color:red; height:20px;"></p>
        </div>

        
        <div id="inventory-window">
            <h2>Your Inventory</h2>
            <div id="inventory-items"></div>
            <button id="close-inventory">Close</button>
        </div>

        <div id="game-message"></div>

        <script src="config.js"></script>
        <script src="UI.js"></script>
        <script src="spritesheet.js"></script>
        <script src="input.js"></script>
        <script src="assets.js"></script>
        <script src="render.js"></script>

        <script src="entities/crop.js"></script>
        <script src="entities/player.js"></script>
        <script src="entities/tile.js"></script>

        <script src="game.js"></script>
        <script type="module" src="main.js"></script>

        <style>
        #game-message {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);

            background: whitesmoke;
            color: black;
            padding: 10px 16px;
            border-radius: 6px;

            font-family: sans-serif;
            font-size: 14px;
            text-align: center;

            transition: opacity 0.3s ease;
        }
        
        #radish-seed-counter {
            color: black;
            padding: 6px 12px;
            border-radius: 6px;

            font-size: 20px;
            font-family: sans-serif;
            font-weight: bold;
        }

        #wheat-seed-counter {
            color: black;
            padding: 6px 12px;
            border-radius: 6px;

            font-size: 20px;
            font-family: sans-serif;
            font-weight: bold;
        }

        #money-counter {
            color: black;
            padding: 6px 12px;
            border-radius: 6px;

            font-size: 20px;
            font-family: sans-serif;
            font-weight: bold;
        }

        #inventory-window {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;

            background: whitesmoke;
            border: 2px solid black;
            border-radius: 8px;
            padding: 16px;
            font-family: sans-serif;

            display: none;
        }

        #inventory-items {
            margin-top: 10px;
            font-size: 16px;
            line-height: 1.6;
        }

        #buy-seeds {
            background: whitesmoke;
            color: black;
            padding: 6px 12px;
            border-radius: 6px;

            font-family: sans-serif;
            font-size: 14px;
            text-align: center;
        }

        #sell-all-crops {
            background: whitesmoke;
            color: black;
            padding: 6px 12px;
            border-radius: 6px;

            font-family: sans-serif;
            font-size: 14px;
            text-align: center;
        }

        #inventory {
            background: whitesmoke;
            color: black;
            padding: 6px 12px;
            border-radius: 6px;

            font-family: sans-serif;
            font-size: 14px;
        }

        #shop {
            background: whitesmoke;
            color: black;
            padding: 6px 12px;
            border-radius: 6px;

            font-family: sans-serif;
            font-size: 14px;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        #side-menu {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #ffffffdd;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;

            font-family: sans-serif;
            font-size: 14px;
            text-align: center;
        }

        #side-menu button {
            padding: 10px 14px;
            font-size: 16px;
            cursor: pointer;
        }

        #shop-window {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;

            background: whitesmoke;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;

            font-family: sans-serif;
            display: none; /* hidden until opened */
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .buy-item {
            padding: 6px 10px;
            cursor: pointer;
        }

        #close-shop {
            margin-top: 15px;
            padding: 8px 12px;
            width: 100%;
            cursor: pointer;
        }

        </style>
    </body>
</html>
