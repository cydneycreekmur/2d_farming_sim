<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <h1>2D Farming Simulator</h1>
        <title>Farming Simulator</title>
        <style>
            body { 
                margin: 0; 
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <canvas id="game-surface" width="480" height="480"></canvas>

        <button id="buy-seeds">Buy Seeds</button>
        <button id="sell-crops">Sell Crops</button>
        <button id="inventory">Inventory</button>

        <div id="game-message"></div>

        <div id="seed-counter">Seeds: 50</div>

        <div id="money-counter">Money: 100</div>

        <script src="config.js"></script>
        <script src="UI.js"></script>
        <script src="spritesheet.js"></script>
        <script src="input.js"></script>
        <script src="assets.js"></script>
        <script src="render.js"></script>

        <script src="entities/crop.js"></script>
        <script src="entities/player.js"></script>
        <script src="entities/tile.js"></script>

        <script src="game.js"></script>
        <script type="module" src="main.js"></script>

        <style>
        #game-message {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);

            background: whitesmoke;
            color: black;
            padding: 10px 16px;
            border-radius: 6px;

            font-family: sans-serif;
            font-size: 14px;
            text-align: center;

            transition: opacity 0.3s ease;
        }
        
        #seed-counter {
            position: absolute;
            top: 90px;
            left: 35%;
            transform: translateX(-10%);

            color: black;
            padding: 6px 12px;
            border-radius: 6px;

            font-size: 20px;
            font-family: sans-serif;
            font-weight: bold;
        }

        #money-counter {
            position: absolute;
            top: 90px;
            right: 35%;
            transform: translateX(10%);

            color: black;
            padding: 6px 12px;
            border-radius: 6px;

            font-size: 20px;
            font-family: sans-serif;
            font-weight: bold;
        }

        #inventory {
            position: absolute;
            top: 580px;
            right: 35%;
            transform: translateX(10%);

            background: whitesmoke;
            color: black;
            padding: 6px 12px;
            border-radius: 6px;

            font-family: sans-serif;
            font-size: 14px;
            text-align: center;
        }

        #buy-seeds {
            position: absolute;
            top: 580px;
            left: 35%;
            transform: translateX(-10%);

            background: whitesmoke;
            color: black;
            padding: 6px 12px;
            border-radius: 6px;

            font-family: sans-serif;
            font-size: 14px;
            text-align: center;
        }

        #sell-crops {
            position: absolute;
            top: 580px;

            background: whitesmoke;
            color: black;
            padding: 6px 12px;
            border-radius: 6px;

            font-family: sans-serif;
            font-size: 14px;
            text-align: center;
        }
        </style>
    </body>
</html>
